<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <title>Conversor de Moedas</title>
</head>

<body>

    <img src="./assets/logo.gif" alt="logo" class="main-logo">

    <main>

        <label>   <!--  usado no html semantico, mais um nome para div -->
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select>
                <option>US$ Dólar Americano</option>
                <option>€ Euro</option>
            </select>
        </label>

        <label>
            <b>Valor</b>
            <input class="input-value-convert" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>

            <div class="currency-box">

                <img class="flag-currency" src="./assets/real.png" alt="brazilian flag">
                <p class="currency">Real</p>
                <p class="convert-currency">R$ 00,00</p>

            </div>

            <img class="arrow-img" src="./assets/arrow.png" alt="arrow">

            <div class="currency-box">

                <img class="flag-currency" src="./assets/dolar.png" alt="eua flag">
                <p class="currency">Dólar Americano</p>
                <p class="converted-currency">US$ 00,00</p>

            </div>

        </section>
        

    </main>



</body>

<script src="./script.js"></script>

</html>
